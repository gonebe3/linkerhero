{% extends 'base_spaceship.html' %}
{% block content %}
<div class="container" style="padding-top:6rem;">
  <div class="section" style="max-width:560px; margin:0 auto;">
    <div class="card" style="padding:1rem;">
      <h2 style="color:#fff; margin-top:0;">Cancel subscription</h2>
      <p style="color:#bbb;">This will move your account to the Free plan immediately.</p>
      <form method="post" action="/billing/cancel" onsubmit="return confirm('Are you sure you want to cancel your subscription?')">
        <button type="submit" class="btn" style="background:rgba(239,68,68,0.25); border:1px solid rgba(239,68,68,0.5); width:100%;">Confirm cancellation</button>
      </form>
      <div style="text-align:center; margin-top:1rem;">
        <a href="/me/dashboard" class="btn btn-secondary">Back to dashboard</a>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
