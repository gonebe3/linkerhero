{% extends 'base_spaceship.html' %}
{% block content %}
<div class="container pt-6rem">
  <div class="section maxw-560 mx-auto">
    <div class="card p-1">
      <h2 class="c-white mb-0">Cancel subscription</h2>
      <p class="c-muted">This will move your account to the Free plan immediately.</p>
      <form method="post" action="/billing/cancel" onsubmit="return confirm('Are you sure you want to cancel your subscription?')">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <button type="submit" class="btn btn-danger w-full">Confirm cancellation</button>
      </form>
      <div class="text-center mt-4">
        <a href="/me/dashboard" class="btn btn-secondary">Back to dashboard</a>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
