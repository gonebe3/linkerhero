<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirm your email</title>
    <style>
      body { margin:0; padding:0; background:#0b0f14; font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { width:100%; background:#0b0f14; padding:24px 0; }
      .container { width:100%; max-width:560px; margin:0 auto; }
      .logo { text-align:center; color:#fff; font-weight:800; font-size:20px; letter-spacing:0.4px; margin-bottom:16px; }
      .card { background:#121824; border:1px solid #1f2a3a; border-radius:12px; padding:24px; color:#e6eefb; }
      .h1 { font-size:20px; line-height:28px; margin:0 0 8px; font-weight:800; }
      .p { font-size:14px; line-height:22px; color:#c9d7ee; margin:0 0 16px; }
      .btn { display:inline-block; background:#6C7CFF; color:#0b0f14 !important; text-decoration:none; font-weight:700; padding:12px 18px; border-radius:10px; }
      .muted { color:#9bb0d3; font-size:12px; line-height:18px; }
      .center { text-align:center; }
      .footer { color:#6e84a3; font-size:12px; line-height:18px; text-align:center; margin-top:16px; }
      .spacer { height:8px; }
      @media (prefers-color-scheme: light) {
        body { background:#f5f7fb; }
        .card { background:#ffffff; border-color:#e6ecf5; color:#1a2230; }
        .logo { color:#1a2230; }
        .p { color:#3b4a60; }
        .footer { color:#7a8aa0; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="logo">LinkerHero</div>
        <div class="card">
          <div class="h1">Confirm your email</div>
          <div class="p">Please confirm your email to activate your {{ app_name }} account.</div>
          <div class="spacer"></div>
          <div class="center">
            <a href="{{ confirm_link }}" class="btn">Confirm email</a>
          </div>
          <div class="spacer"></div>
          <div class="p muted">This link will expire in 3 days. If you didn’t create an account, you can ignore this message.</div>
        </div>
        <div class="footer">
          © {{ "now"|date("%Y") if false else "" }} {{ app_name or 'LinkerHero' }} · <a href="{{ app_base_url }}" style="color:#6C7CFF; text-decoration:none;">Visit site</a>
        </div>
      </div>
    </div>
  </body>
</html>
