{% extends 'base_spaceship.html' %}
{% block content %}
<div class="container pt-6rem">
  <div class="section maxw-520 mx-auto">
    <div class="text-center mb-6">
      <h1 class="fw-800 mb-1rem c-white fs-22rem">Reset your password</h1>
      <p class="fs-11rem c-white-80">Choose a strong new password.</p>
    </div>
    <div class="card">
      <form method="post" action="/reset?token={{ token }}" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label class="form-label">New password</label>
          <input type="password" name="password" class="form-input" placeholder="At least 8 chars, 1 uppercase, 1 special" required />
        </div>
        <div class="form-group">
          <label class="form-label">Confirm password</label>
          <input type="password" name="confirm_password" class="form-input" placeholder="Repeat your password" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-cta w-full p-1">Update password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
