{% extends 'base_spaceship.html' %}
{% block content %}
<div class="container" style="padding-top: 6rem;">
  <div class="section" style="max-width: 520px; margin: 0 auto;">
    <div class="text-center mb-6">
      <h1 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; color: white;">ðŸš€ Welcome Back</h1>
      <p style="font-size: 1.2rem; color: rgba(255, 255, 255, 0.8);">Sign in with your email to continue creating viral LinkedIn posts</p>
    </div>
    
    <div class="card">
      <!-- Password first (default) -->
      <form method="post" action="/login_password">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-cta" style="width: 100%; font-size: 1.05rem; padding: 1rem;">Sign in</button>
        </div>
      </form>

      <div class="text-center" style="margin: 1.5rem 0; color: rgba(255,255,255,.6);">or</div>
      <div style="display:flex; gap:0.5rem; flex-wrap:wrap; justify-content:center;">
        <a href="/login/linkedin" class="btn" style="background:rgba(255,255,255,.15);">Continue with LinkedIn</a>
        <a href="/oauth/google/start" class="btn" style="background:rgba(255,255,255,.15);">Continue with Google</a>
      </div>
      
      {% if error %}
      <div class="error mt-4">
        {{ error }}
      </div>
      {% endif %}
    </div>
    
    <div class="text-center mt-4">
      <p style="color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
        Don't have an account? <a href="/register" style="color:#ff9913; text-decoration:none;">Create it here</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
