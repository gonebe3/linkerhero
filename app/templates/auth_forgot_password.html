{% extends 'base_spaceship.html' %}
{% block content %}
<div class="container pt-6rem">
  <div class="section maxw-520 mx-auto">
    <div class="text-center mb-6">
      <h1 class="fw-800 mb-1rem c-white fs-22rem">Forgot your password?</h1>
      <p class="fs-11rem c-white-80">Enter your email and we'll send you a reset link.</p>
    </div>
    <div class="card">
      <form method="post" action="/forgot" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-input" placeholder="you@example.com" value="{{ prefill_email or '' }}" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-cta w-full p-1">Send reset link</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
